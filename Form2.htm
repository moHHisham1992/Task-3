<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">


<link rel="stylesheet" href="Form2.css">

<script src="Form2.js"></script>




<body>

  <!DOCTYPE html>
  <html>
  <head>
  <title>خرسانه جاهزه</title>
  <meta content="noindex, nofollow" name="robots">
  <!-- Including CSS File Here -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!-- Including JS File Here -->
  <script src="js/multi_step_form.js" type="text/javascript"></script>
  </head>
  <body>



  

  <div class="content">
  <!-- Multistep Form -->
  <div class="main">
  <form action="#" class="regform" method="get">
  <!-- Progressbar -->
  <ul id="progressbar">
  <li id="active1">معلومات المنتج</li>
  <li id="active2">المشروع</li>
  <li id="active3">تفاصيل أخرى</li>
  </ul>
  <!-- Fieldsets -->
  <fieldset id="first">
  <h2 class="title">طلب عرض سعر</h2>
  <p class="subtitle">خرسانه جاهزه</p><label>اسم المنتج المطلوب:</label><input class="text_field" name="email" placeholder="" type="text" value="">

  <img id="img1" src="https://dl.airtable.com/.attachments/be5f02d33524f23fe4428d40fd82f997/6cbfa4e4/ready-mix-concrete.jpg?ts=1656578329&userId=usrts0iNIpunXgt1e&cs=31103a94e24d8dcc" width="200" height="200">

  <label for="pass" >الكميه:</label>

  <input class="text_field" name="pass" placeholder="" type="number" value="" >

  <label for="cpass">الوحده:</label>
  <input class="text_field" name="cpass" placeholder="" type="text" value="" >

<label>نوع العنصر:</label>
  <select class="options" >
    <option></option>
    <option>أسقف</option>
    <option>أعمده</option>
    <option>قواعد مسلحه وسملات</option>
    </select>

    <label>المحتوى الاسمنتى كجم/م3:</label>
  <select class="options" >
    <option></option>
    <option>350</option>
    <option>315</option>
    <option>300</option>
    </select>

    <label>الاجهاد المطلوب كجم/سم2</label>
    <select class="options" >
      <option></option>
      <option>250</option>
      <option>200</option>
      <option>180</option>
      </select>
  


   <label> نوع الاسمنت:</label>
  <select class="options" >
    <option></option>
    <option>عادى</option>
    <option>مقاوم</option>
    </select>  
    
    <label>طول ذراع المضخه بالمتر</label>
    <select class="options" >
      <option></option>
      <option>36</option>
      <option>42</option>
      <option>47</option>
      </select>


  <input id="next_btn1" onclick="next_step1()" type="button" value="التالى">
  </fieldset>


  
  <fieldset id="second" style="position: absolute;top:650px;left:-18px;">
  <h2 class="title"></h2>
  <p class="subtitle"></p>

    <h2 class="title">طلب عرض سعر</h2>
    <p class="subtitle">خرسانه جاهزه</p>
  
    <img id="img1" style="position: absolute;top:155px;left:200px;" src="https://dl.airtable.com/.attachments/be5f02d33524f23fe4428d40fd82f997/6cbfa4e4/ready-mix-concrete.jpg?ts=1656578329&userId=usrts0iNIpunXgt1e&cs=31103a94e24d8dcc"  width="200" height="200">


  <label>مكان المشروع:</label>
  <select class="options">
   
  <option>--اختر مكان المشروع--</option>
  <option>القاهره الجديده - التجمع - القاهره</option>
  <option> اكتوبر - الجيزه</option>
  <option>مدينة بدر - القاهره</option>
  <option>مدينة الشروق - القاهره</option>
  </select>

 <label for="marks"> عنوان المشروع</label>
  <input class="text_field" name="marks" placeholder="ادخل عنوان المشروع" type="text" value="">

 <label> مرحلة المشروع:</label>
  <select class="options">
  <option></option>
  <option>مرحلة التنفيذ</option>
  <option> مرحلة تقديم المناقصات</option>
  </select>

<label for="pyear">عايز تنفذ الطلبيه امتى ؟</label>
  <input class="text_field" name="pyear" placeholder="Passing Year" type="date" value="">

  <input id="pre_btn1" onclick="prev_step1()" type="button" value="السابق">
  <div class="clear"></div>
  
  <input id="next_btn2" name="next" onclick="next_step2()" type="button" value="التالى">
  </fieldset>
  



  <fieldset id="third" style="position: absolute;top:650px;left:-18px;">
  <h2 class="title"></h2>
  <p class="subtitle"></p>

  <h2 class="title">طلب عرض سعر</h2>
  <p class="subtitle">خرسانه جاهزه</p>
  <img id="img1" style="position: absolute;top:155px;left:200px;" src="https://dl.airtable.com/.attachments/be5f02d33524f23fe4428d40fd82f997/6cbfa4e4/ready-mix-concrete.jpg?ts=1656578329&userId=usrts0iNIpunXgt1e&cs=31103a94e24d8dcc" width="200" height="200">


  <label> طريقة الدفع:</label>
  <select class="options">
  <option></option>
  <option>كاش او تحويل بنكى</option>
  <option>اّجل</option>
  </select>

<label>تفاصيل اخرى خاصه بالطلب:</label>
  <textarea name="address" placeholder=" ">
  </textarea>
  <input id="pre_btn2" onclick="prev_step2()" type="button" value="السابق">

  <input class="submit_btn" onclick="validation(event)" type="submit" value="اطلب">

  </fieldset>
  </form>
  </div>
  </div>
  </body>
  </html>
  





</body>
</html>
