  <div class="content">

<label>رتبة الاسمنت:</label>

   <label> نوع الاسمنت:</label>

    </select>   <label> المصنع:</label>
    <input class="text_field" name="cpass" placeholder="" type="text" value="">


  
  <input id="next_btn1" onclick="next_step1()" type="button" value="التالى">
  </fieldset>


  
  <fieldset id="second" style="position: absolute;top:650px;left:-18px;">

  <p class="subtitle"></p>

    <h2 class="title">طلب عرض سعر</h2>
    <p class="subtitle">أسمنت معبأ</p>
  
    <img id="img1" style="position: absolute;top:155px;left:200px;" src="https://dl.airtable.com/.attachments/1f770b0c5d0fdc526d297b7c835318a9/c1028e81/cement.jpg?ts=1656477161&userId=usrts0iNIpunXgt1e&cs=7baa043adb84cf7e" width="200" height="200">

  <option>مدينة الشروق - القاهره</option>
  </select>

 <label for="marks"> عنوان المشروع</label>

 <label> مرحلة المشروع:</label>
  <select class="options">
  <option></option>
  <option>مرحلة التنفيذ</option>

<label for="pyear">عايز تنفذ الطلبيه امتى ؟</label>
  <input class="text_field" name="pyear" placeholder="Passing Year" type="date" value="">

<div class="errors"></div>
